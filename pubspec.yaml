name: flutter_first_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.3
  font_awesome_flutter: ^10.6.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  flutter_animate: ^4.2.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  location: ^5.0.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - .env
    - assets/flags/
    - assets/translations/en.json
    - assets/translations/fr.json

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_dost.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo_dost.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo_dost.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo_dost.png"
